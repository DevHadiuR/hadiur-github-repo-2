<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Ullah</title>
    <link rel="stylesheet" href="table.css" />
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 2px solid black;
        padding: 5px 10px;
      }
      tfoot {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <header>
        <header>
          <nav>
            <ul>
              <li><a href="Table.html">TABLE</a></li>
              <li><a href="blog.html">BLOG</a></li>
              <li><a href="form.html">FORM</a></li>
              <li><a href="index.html">INDEX</a></li>
          </ul>
        </nav>
      </header>
    <main>
      <div>
        <h1>Html Table</h1>

        <table>
          <caption>
            4 Cousins
          </caption>
          <thead>
            <tr>
              <th>No.</th>
              <th>Name</th>
              <th>Position</th>
              <th>Rating</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
              <td>adib</td>
              <td>Bekar</td>
              <td>100%</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Jamil</td>
              <td>software Engeenier</td>
              <td>200%</td>
            </tr>
            <tr>
              <td>3</td>
              <td>Sumaiya</td>
              <td>Very Good student</td>
              <td>300%</td>
            </tr>
            <tr>
              <td>4</td>
              <td>raha&raisa</td>
              <td>student</td>
              <td>50%-100%</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4"><li>My 4 Beloved Cousins</li></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </main>
  </body>
</html>
