<!DOCTYPE html>
<html lang="en">
  <head>

            >
            <label for="Shondesh"

            >

            >

          <fieldset>
            <legend>Choose a Vorta from Tunir ma</legend>

              Sorisha</label
            >
            <label for="shutki"
              ><input type="checkbox" id="shutki" name="Vorta" /> shutki</label
            >
            <label for="alu"
              ><input type="checkbox" id="alu" name="Vorta" /> alu</label
            >
          </fieldset>
          <fieldset>
            <legend>Speacial Instruction</legend>
            <textarea name="" id="" cols="33" rows="2"></textarea>
            <textarea name="" id="" cols="33" rows="2"></textarea>
          </fieldset> <br>
          <input type="Reset" value="Reset">
          <button>Submit</button>
        </form>
      </section>
    </main>

    <footer></footer>
  </body>
